<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;

			varying vec3 vColor;

			void main() {

				vColor = color;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D pointTexture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

			}

		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			console.log("THREE.REVISION", THREE.REVISION);

			var renderer, scene, camera, stats;

			var pointsParticleSystem, uniforms, geometry;

			var particles = 100000;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 300;

				scene = new THREE.Scene();

				uniforms = {

					pointTexture: { value: new THREE.TextureLoader().load( "textures/sprites/snowflake5.png" ) }

				};

				var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true,
					vertexColors: true

				} );


				var radius = 80;

				geometry = new THREE.BufferGeometry();

				var positions = [];
				var colors = [];
				var sizes = [];

				var color = new THREE.Color();

				for ( var i = 0; i < particles; i ++ ) {

					// 顶点限制在一个立方体的范围
					positions.push( ( Math.random() * 2 - 1 ) * radius );
					positions.push( ( Math.random() * 2 - 1 ) * radius );
					positions.push( ( Math.random() * 2 - 1 ) * radius );

					color.setHSL( i / particles, 1.0, 0.5 );

					colors.push( color.r, color.g, color.b );

					sizes.push( 20 );

				}

				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				// size 是什么属性？BufferGeometry.setUsage() 和 THREE.DynamicDrawUsage 在文档中没有定义
				geometry.setAttribute( 'size', new THREE.Float32BufferAttribute( sizes, 1 ).setUsage( THREE.DynamicDrawUsage ) );

				// Points 是包含很多point的3D对象
				pointsParticleSystem = new THREE.Points( geometry, shaderMaterial );

				scene.add( pointsParticleSystem );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.005;

				// 旋转整个 pointsParticleSystem
				pointsParticleSystem.rotation.x = 0.003 * time;
				pointsParticleSystem.rotation.y = 0.003 * time;
				pointsParticleSystem.rotation.z = 0.008 * time;

				// 更新pointsParticleSystem 中每个 point 的 size（pointsParticleSystem 是由 geometry 构成的）
				var sizes = geometry.attributes.size.array;

				for ( var i = 0; i < particles; i ++ ) {

					sizes[ i ] = 10 * ( 1 + Math.sin( 0.01 * i + time * 0.3 ) );

				}

				geometry.attributes.size.needsUpdate = true;

				renderer.render( scene, camera );

			}

		</script>

</body>
</html>
